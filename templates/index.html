<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM Metadata Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>WebM Metadata Editor</h1>
        <p class="subtitle">Modify EBML Duration metadata in your WebM files</p>
        
        <div id="dropZone" class="drop-zone">
            <svg class="upload-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p class="drop-text">Drag & drop your .webm file here</p>
            <p class="drop-subtext">or click to browse</p>
            <input type="file" id="fileInput" accept=".webm" hidden>
        </div>
        
        <div id="fileInfo" class="file-info hidden">
            <p><strong>Selected file:</strong> <span id="fileName"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
        </div>
        
        <div class="input-group">
            <label for="durationInput">Duration (milliseconds)</label>
            <input type="number" id="durationInput" value="3000" min="0" step="1">
        </div>
        
        <div class="input-group">
            <label>
                <input type="checkbox" id="compressCheckbox">
                Compress video with FFmpeg
            </label>
        </div>
        
        <div id="compressionOptions" class="compression-options hidden">
            <div class="input-group">
                <label>
                    <input type="checkbox" id="autoOptimizeCheckbox">
                    Автоматически оптимизировать размер до ≤256KB (для стикеров Telegram)
                </label>
            </div>
            
            <div id="crfGroup" class="input-group">
                <label for="crfInput">Quality (CRF: 15-35, lower = better)</label>
                <input type="number" id="crfInput" value="30" min="15" max="35" step="1">
            </div>
            
            <div id="manualBitrateGroup" class="input-group">
                <label for="bitrateInput">Target Bitrate</label>
                <select id="bitrateInput">
                    <option value="200k">200k (very low)</option>
                    <option value="300k">300k (low)</option>
                    <option value="400k">400k (low-medium)</option>
                    <option value="500k" selected>500k (medium)</option>
                    <option value="600k">600k (medium-high)</option>
                    <option value="700k">700k (high)</option>
                    <option value="800k">800k (high)</option>
                    <option value="1M">1M (very high)</option>
                    <option value="1.2M">1.2M (ultra)</option>
                    <option value="1.5M">1.5M (ultra+)</option>
                </select>
            </div>
            
            <div id="targetSizeGroup" class="input-group hidden">
                <label for="targetSizeInput">Целевой размер (KB)</label>
                <input type="number" id="targetSizeInput" value="256" min="50" max="1024" step="1">
                
                <label for="realDurationInput">РЕАЛЬНАЯ длительность видео (секунды, для расчета битрейта)</label>
                <input type="number" id="realDurationInput" value="6" min="0.1" max="10" step="0.1">
                <small style="color: #666; font-size: 12px;">Укажите настоящую длительность видео, не ту что в метаданных!</small>
            </div>
        </div>
        
        <button id="processBtn" class="btn btn-primary" disabled>Process File</button>
        
        <div id="statusMessage" class="status-message hidden"></div>
        
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing your file...</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
